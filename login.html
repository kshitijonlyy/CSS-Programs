<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            Login Form
        </div>
        <div class="form">
            <form method="post">
                <table cellpadding="0px" cellspacing="0px">
                    <tr class="row">
                        <td class="icon"><i class="bi bi-person-fill"></i></td>
                        <td><input type="text" name="email" placeholder="Email or Phone"></td>
                    </tr>
                </table>
                <table cellpadding="0px" cellspacing="0px" id="id1">
                    <tr class="row">
                        <td class="icon"><i class="bi bi-lock-fill"></i></td>
                        <td><input type="text" name="email" placeholder="Password"></td>
                    </tr>
                    <tr class="row">
                        <td colspan="2"><a href="">Forgot Password?</a></td>
                    </tr>
                </table>
                <table cellpadding="0px" cellspacing="0px" id="id2">
                    <tr class="row">
                        <td colspan="2"><button name="login">Login</button></td>
                    </tr>
                    <tr class="row">
                        <td colspan="2" id="end">Not a member? <a href="">Signup now</a></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
