<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div_inline</title>
</head>
<body>
    <div style="background-color:black; height:400px;">
        <div style="background-color:yellow; height:100px;"></div>
        <div style="background-color:cyan; height:100px;">
            <div style="background-color:red; height:100px; width:33.3%; float:left"></div>
            <div style="background-color:pink; height:100px; width:33.3%; float:left"></div>
            <div style="background-color:orange; height:100px; width:33.4%; float:left"></div>
        </div>
        <div style="background-color:brown; height:100px">
            <div style="background-color:purple; height:100px; width:50%; float:left"></div>
            <div style="background-color:green; height:100px; width:50%; float:left"></div>
        </div>
        <div style="background-color:aqua; height:100px;"></div>
    </div>
</body>
</html>
