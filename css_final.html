<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_final</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css_final.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="icon1" class="menu"><i class="bi bi-list"></i></div>
            <div id="home" class="menu txt1">Home</div>
            <div id="contact" class="menu txt1">Contact</div>
            <div id="icon2" class="menu"><i class="bi bi-search"></i></div>
            <div id="icon3" class="menu"><i class="bi bi-chat"></i></div>
            <div id="icon4" class="menu"><i class="bi bi-bell"></i></div>
            <div id="icon5" class="menu"><i class="bi bi-arrows-fullscreen"></i></div>
        </div>
        <div class="body">
            <div class="header2">
                <div id="left" class="menu2">Dashboard</div>
                <div id="right" class="menu2"><a href="" class="link1">Home</a> / Dashboard</div>
            </div>
            <div class="header3">
                <div class="color" id="c1">
                    <div class="num box_width">150</div>
                    <div class="icon_bar box_width"><i class="bi bi-bag"></i></div>
                    <div class="text box_width">New Orders</div>
                    <div class="more_info">More Info <i class="bi bi-arrow-right-circle-fill"></i></div>
                </div>
                <div class="color" id="c2">
                    <div class="num box_width">53%</div>
                    <div class="icon_bar box_width"><i class="bi bi-bar-chart-fill"></i></div>
                    <div class="text box_width">Bounce Rate</div>
                    <div class="more_info">More Info <i class="bi bi-arrow-right-circle-fill"></i></div>
                </div>
                <div class="color" id="c3">
                    <div class="num box_width">44</div>
                    <div class="text box_width">User Registrations</div>
                    <div class="icon_bar box_width"><i class="bi bi-person-plus-fill"></i></div>
                    <div class="more_info">More Info <i class="bi bi-arrow-right-circle-fill"></i></div>
                </div>
                <div class="color" id="c4">
                    <div class="num box_width">65</div>
                    <div class="text box_width">Unique Visitors</div>
                    <div class="icon_bar box_width"><i class="bi bi-pie-chart-fill"></i></div>
                    <div class="more_info">More Info <i class="bi bi-arrow-right-circle-fill"></i></div>
                </div>
            </div>
            <div class="chart1">
                <div class="index">
                    <div id="icon6" class="chart1_top chart1_left"><i class="bi bi-pie-chart-fill"></i></div>
                    <div id="sales" class="chart1_top chart1_left">Sales</div>
                    <button id="btnArea" class="chart1_top chart1_right">Area</button>
                    <div id="donut" class="chart1_top chart1_right">Donut</div>
                </div>
                <div class="graph"></div>
            </div>
            <div class="chart2"></div>
        </div>
    </div>
</body>
</html>
