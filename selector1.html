<!-- h1{} is an example of tag selector -->
<!-- #id1 is an example of id selector -->
<!-- .abc is an example of class selector -->
<!-- #id1, .abc, div is an example of group selector-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector1</title>
    <style>
        h1{
            background-color:red;
        }
        #id1{
            background-color:orchid;
        }
        .abc{
            font-size:50px;
        }
        #id1, .abc, div{
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <h1 class="abc">Heading 2</h1>
    <p class="abc">Para 1</p>
    <h1>Heading 3</h1>
    <p id="id1">Para 2</p>
    <h1>Heading 4</h1>
    <p class="abc">Para 3</p>
    <div>ABC</div>
</body>
</html>
